<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>
    <body>
        <div class="container home-page">
            <nav class="nav-container">
                <div class="nav-content">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home-link">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile-container">
                        <div class="avatar">
                        </div>
                    </div>
                </div>
            </nav>
            <main class="tweets-container">
                <div class="tweets-search">
                    <input id="user-search-input" type="text" placeholder="Search tweets" onkeyup="onEnter(event)">
                    <i class="fas fa-search" onclick="getTwitterData()"></i>
                </div>
                <div class="tweets-list">
                    
                </div>
            </main>
            <aside class="trends-container">
                <div class="trends-list">
                    <div class="tweets-trending">
                        <h4>Trends for you:</h4>
                        <ul>
                            <li onclick="selectTrend(this)">#coding</li>
                            <li onclick="selectTrend(this)">#html</li>
                            <li onclick="selectTrend(this)">#css</li>
                            <li onclick="selectTrend(this)">#javascript</li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
