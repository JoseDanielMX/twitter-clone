<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <nav class="nav-container">
                <div class="nav-content">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home-link">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile-container">
                        <div class="avatar">
                        </div>
                    </div>
                </div>
            </nav>
            <main class="tweets-container">
                <div class="tweets-search">
                    <input id="user-searc-input" type="text" placeholder="Search tweets">
                    <i class="fas fa-search"></i>
                </div>
                <div class="tweets-list">
                    <div class="tweet-container"></div>
                </div>
            </main>
            <aside class="trends-container">
                <div class="trends-list">
                    
                </div>
            </aside>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
